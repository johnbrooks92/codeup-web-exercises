




<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>initial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/notes.css">
</head>
<body>
<div id="load">
    <h1 id="loading">LOADING.....</h1>
</div>

<div id="after">
    <button id="displayForm">Add a Movie</button>
    <div id="formSection">
        <input placeholder="Title" id="title" onfocus="this.value=''">
        <input placeholder="Year" id="year" onfocus="this.value=''">
        <input placeholder="Minutes" id="minutes" onfocus="this.value=''">
        <select name="rating" id="ratingGrade">
            <option value="" disabled selected>Select your Rating</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
        </select>
        <select name="genre" id="genre">
            <option value="" disabled selected>Select your Genre</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="animated">Animated</option>
            <option value="sport">Sport</option>
        </select>
        <button id="submit">Submit</button>
    </div>
    <div class="movieSection">

    </div>
    <div id="edit">
        <button id="closeEdit">Close</button>
        <label>
            Title:
            <input id="changeTitle" class="editInput">
        </label>
        <label>
            Rating:
            <select name="rating" id="changeRating" class="editInput">
                <option value="" disabled selected>Select your Rating</option>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
            </select>
        </label>
        <label>
            Genre:
            <select name="genre" id="changeGenre" class="editInput">
                <option value="" disabled selected>Select your Genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="animated">Animated</option>
                <option value="sport">Sport</option>
            </select>
        </label>
        <label>
            Year:
            <input id="changeYear" class="editInput">
        </label>
        <label>
            Minutes:
            <input id="changeMinutes" class="editInput">
        </label>
        <button id="changeMovie">Edit</button>
    </div>
</div>
<script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/jquery-2.2.4.js"></script>
<script src = "js/notes.js"></script>
</body>
</html>
